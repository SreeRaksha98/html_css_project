<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

    <link rel="stylesheet" href="/dessert_factory/style.css">
    <title>Dessert_Factory</title>
</head>
<body>
    <section class="container">
        <div class="form">
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search product">
        </div>
        <div class="prduct-list" id="prduct-list">
            <div class="product">
                <img src="/dessert_factory/photos/fruit_Cake.jpg" alt="fruit_cake">
                <div class="product-details">
                    <h3>Strawberry Fruit Cake</h3>
                    <h4>Rs.700/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/dark_forest_cake.jpg" alt="dark_forest_cake">
                <div class="product-details">
                    <h3>dark forest cake</h3>
                    <h4>Rs.500/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/vanilla_cupcake.jpg" alt="vanilla_cupcake">
                <div class="product-details">
                    <h3>vanilla cupcake</h3>
                    <h4>Rs.100/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/blueberry_cupcake.jpg" alt="blueberry_cupcake">
                <div class="product-details">
                    <h3>blueberry cupcake</h3>
                    <h4>Rs.90/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/cheese_woffles.jpg" alt="cheese_woffles">
                <div class="product-details">
                    <h3>cheese woffles</h3>
                    <h4>Rs.100/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/chia_pudding.jpg" alt="chia_pudding">
                <div class="product-details">
                    <h3>chia pudding</h3>
                    <h4>Rs.250/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/nutella_woffles.jpg" alt="nutella_woffles">
                <div class="product-details">
                    <h3>nutella woffles</h3>
                    <h4>Rs.120/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/orrange_pudding.jpg" alt="orrange_pudding">
                <div class="product-details">
                    <h3>orrange pudding</h3>
                    <h4>Rs.200/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/honey_pancake.jpg" alt="honey_pancake">
                <div class="product-details">
                    <h3>honey pancake</h3>
                    <h4>Rs.320/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/pan_cake.jpg" alt="pan_cake">
                <div class="product-details">
                    <h3>pan cake</h3>
                    <h4>Rs.300/-</h4>
                </div>
            </div>
            <div class="product">
                <img src="/dessert_factory/photos/macrons.jpg" alt="macrons">
                <div class="product-details">
                    <h3>macrons</h3>
                    <h4>Rs.50/-</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="/dessert_factory/index.js"></script>
</body>
</html>
