<!DOCTYPE html>
<html>
    
    <head>
        <title>job application form</title>
        <link rel="stylesheet" href="job_application_project/style.css">
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    Job Application <span class="title_small">(Web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name">
                        </div>
                        <div class="form_control">
                            <label for="last_name">last name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">select job role</option>
                                <option value="webdeveloper"> Web Developer </option>
                                <option value="powerbideveloper"> PowerBi Developer</option>
                                <option value="systemengineer">System Engineer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="4" placeholder="Enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="city" id="city" name="city" placeholder="Enter city">
                        </div>
                        <div class="form_control">
                            <label for="pincode">pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input type="file" id="upload" name="upload" >
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit"> Apply now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
