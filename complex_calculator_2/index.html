<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="/complex_calculator_2/style.css">
    </head>
    <body>
            <div class="calculator_container">
                <form>
                    <div class="display_answer">
                        <input type="text" name="display">
                    </div>
                    <div class="inputs">
                        <div class="line1">
                            <button type="button" value="*">*</button>
                            <button type="button" value="/">/</button>
                            <button type="button" value="-">-</button>
                            <button type="button" value="+">+</button>
                        </div>
                        <div class="line2">
                            <button type="button" value="9">9</button>
                            <button type="button" value="8">8</button>
                            <button type="button" value="7">7</button>
                            <button type="button" value="6">6</button>
                        </div>
                        <div class="line3">
                            <button type="button" value="5">5</button>
                            <button type="button" value="4">4</button>
                            <button type="button" value="3">3</button>
                            <button type="button" value="2">2</button>
                        </div>
                        <div class="line4">
                            <button type="button" value="1">1</button>
                            <button type="button" value="0">0</button>
                            <button type="button" value=".">.</button>
                            <button type="button" value="=" class="equal">=</button>
                        </div>
                        <div class="line5">
                            <button type="button" value="DEL">DEL</button>
                            <button type="button" value="AC">AC</button>
                        </div>
                    </div>
                </form>
            </div>
        <script src="/complex_calculator_2/index.js"></script>
    </body>
</html>
