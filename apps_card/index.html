<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Card</title>
    <link rel="stylesheet" href="/apps_card/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap"
    rel="stylesheet"
    />
</head>
    <body>
        <div class="container">
            <header>
                <h1>Apps</h1>
            </header>
            <div class="card">
                <div class="card-top">
                    <!-- App -->
                    <div class="item">
                        <img src="images/linkedin.png" alt="linkedin"/>
                        <h3>
                            <a href="https://www.linkedin.com/in/sreeraksha-m-r-179373159/" target="_blank">LinkedIn</a>
                        </h3>
                    </div>
                    <div class="item">
                        <img src="images/github.png" alt="github" />
                        <h3>
                            <a href="https://github.com/SreeRaksha98" target="_blank">Github</a>
                        </h3>
                    </div>
                    <div class="item">
                        <img src="images/vercel.png" alt="vercel" />
                        <h3>
                            <a href="https://web-projects-js.vercel.app/" target="_blank">vercel</a>
                        </h3>
                    </div>
                </div>
                <div class="card-bottom">
                    <div class="item">
                        <img src="images/email.png" alt="email" />
                        <h3>
                            <a href="mailto:webmaster@example.com" target="_blank">email</a>
                        </h3>
                    </div>
                    <div class="item">
                        <img src="images/hackerrank.png" alt="hackerrank" />
                        <h3>
                            <a href="https://www.hackerrank.com/raksharamesh1998" target="_blank">Hackerrank</a>
                        </h3>
                    </div>
                    <div class="item">
                        <img src="images/raksha.png" alt="contct" />
                        <h3>
                            <a href="https://web-projects-js.vercel.app/portfolio/" target="_blank">contact us</a>
                        </h3>
                    </div>
                </div>
            </div>
            <button class="btnfooter">view my portfolio</button>
        </div>

</html>
